{% include 'main/includes/header.html' %}


<div class="container">

    <div class="row">
        {% for tut in Tutorial %}
        <div class="col-md-4">

            <div class="card mt-2 ml-2" style="width: 18rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">{{tut.tutorial_title}}</h5>
                    <p class="card-text">{{tut.tutorial_content}}</p>
                    <p class="card-text"><strong>{{tut.tutorial_published}}</strong></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
